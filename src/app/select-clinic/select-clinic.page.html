<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col [size]=2 style="display: flex; flex-direction: row; align-items: center; 
    justify-content: center;" (click)="back()">
    <ion-icon style="color: white; font-size: 25px;" name="arrow-back-outline"></ion-icon>
  </ion-col>
  <ion-col [size]=10 style="display: flex; flex-direction: row; align-items: center;
   justify-content: center;" >
      <ion-text style="font-family: SF-UI-Text-Bold; font-size: 14px; 
      color: white;">Select Clinic</ion-text>
  </ion-col>
</ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="justify-content: center;padding-top: 10%;">
    <div style="border: 1px solid gray;border-radius: 5px;padding: 3%;
    width: 65%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;">
      <ion-text style="font-family: SF-UI-Text-Bold; font-size: 14px;
      text-transform: capitalize;">Dr {{doctorName}}</ion-text>
    </div>
  </ion-row>

  <ion-row style="justify-content: center;padding-top: 10%;" *ngFor="let item of clinicArray">
    <ion-radio-group style="width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;" (ionChange)="clinic(item)">
    
        
          <ion-col [size]=4 style="display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-end;">
            <ion-radio></ion-radio>
          </ion-col>
          <ion-col [size]=8 style="display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;">
            <ion-label style="font-family: SF-UI-Text-Bold; font-size: 14px;
            padding-left: 5%;">{{item.clinicName}}</ion-label>
          </ion-col>      

    </ion-radio-group>
  </ion-row>
</ion-content>
